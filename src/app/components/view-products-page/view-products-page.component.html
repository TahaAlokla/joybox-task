<div class="bg-light">
  <div class="container ">
    <div class="row py-sm-3 py-5 ">
      <h2 class=" text-center text-capitalize py-4 py-sm-3">all cards  </h2>
      <!-- col-12 col-sm-12 col-md-4 col-lg-3 -->
      <div class=" col-12 col-sm-12 col-md-4 col-lg-3"
      *ngFor="let item of cardProduct | paginate: { itemsPerPage: 12, currentPage: p }">

        <mat-card
        class="  overflow-hidden w-100  my-3 d-block card-style" tabindex="-1" (click)="cardId(item.id)">
          <mat-card-title class=" text-capitalize " >title : {{item.title}}</mat-card-title>
          <mat-card-subtitle class=" text-capitalize text-wrap">subject : {{item.subject}}</mat-card-subtitle>
          <mat-card-actions>
            <button mat-button color="primary" class=" text-capitalize text-center w-100 mx-auto">created date :
              <br> {{ item.created_at | date:'fullDate'}}</button>
             <button mat-button color="accent">details</button>
          </mat-card-actions>
        </mat-card>
      </div>


    </div>
    <div class="row">
      <pagination-controls (pageChange)="p = $event"></pagination-controls>
    </div>

  </div>
</div>
